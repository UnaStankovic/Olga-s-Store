<div class = 'container row-text-center'>
  <div class = 'col-sm-2'>
      <!-- this empty div is part of "to 12" design in Angular. 2 + 8 = 10 and the rest is also 2 but there is no need to write it -->
  </div>
  <div class = 'col-sm-8 well well-lg center-it'>
    <form ng-controller = 'RegisterController' ng-submit = 'registerUser()'>
      <h1 id = 'pagetitle' class = 'maintitle'>Unesite podatke</h1>

      <fieldset>
        <legend>Obavezna polja <i class='glyphicon glyphicon-pencil'></i></legend>
        <p> <label>e-mail: </label><input type='email' ng-model="info.email" required></p>
        <p> <label>password: </label> <input type = 'password' ng-model="info.password" required></p>
      </fieldset>

      <fieldset>
        <legend>Polja koja mogu biti popunjena i pri naručivanju proizvoda <i class='glyphicon glyphicon-pencil'></i></legend>
        <p><label>Ime: </label> <input type = 'text' ng-model="info.name" ></p>
        <p><label>Prezime: </label><input type = 'text' ng-model="info.surname" ></p>
        <p><label>Adresa: </label> <input type = 'text' ng-model="info.address" ></p>
        <p><label>Grad: </label><input type = 'text' ng-model="info.city" ></p>
        <p><label>Država: </label> <input type = 'text' ng-model="info.country" ></p>
        <p><label>Telefon: </label> <input type = 'text' ng-model="info.telephone" ></p>
      </fieldset>
      <input id = 'submitbutton' type="submit" value=Potvrdi>

      <p id = 'errormsg'>{{info.errormsg}}</p>

    </form>
  </div>
</div>
