<!-- If we want to change some data -->
 <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Izmenite zeljene podatke</h4>
          </div>
          <!-- Body -->
          <form ng-controller = 'ChangeinfoController' ng-submit = 'changeInfo()'>
            <fieldset>
              <p><label>Kolicina: </label><input type = 'number' ></p>
              <p><label>Adresa: </label> <input type = 'text' ng-model="info.address" ></p>
              <p><label>Grad: </label><input type = 'text' ng-model="info.city" ></p>
              <p><label>Dr≈æava: </label> <input type = 'text' ng-model="info.country" ></p>
              <p><label>Telefon: </label> <input type = 'text' ng-model="info.telephone" ></p>
            </fieldset>
          <!-- Footer -->
              <div class="modal-footer ">
                <button type="submit" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Sacuvaj</button>
              </div>
           </form>

          </div>
      </div>
  </div>
