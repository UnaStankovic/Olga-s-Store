i was using here just fields we have in user to see if it's going to work

i think we should give some kind of message if user is not logged in or hide the shopping cart
Update part -> you can change some data
Delete part -> can't delete order for now
-->

<div class = "col-sm-12" ng-controller = 'UserController'>
  <h1 class = 'maintitle'> Vaša korpa </h1>
  <table id = 'mytable' class = 'table table-bordred table-striped'>
    <thead>
      <th></th>
      <th>Proizvod</th>
      <th>Količina</th>
      <th>Obriši</th>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>Neki proizvod</td>
        <td> <input type = 'number' min = '1' ></td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Delete">
          <button class="btn btn-primary btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          </p>
        </td>
      </tr>
    </tbody>
  </table>

  <h2 class = 'maintitle'> Vaše informacije za slanje </h1>
  <table id = 'myinfo' class = 'table table-bordred table-striped'>
    <thead>
      <th>Adresa</th>
      <th>Grad</th>
      <th>Država</th>
      <th>Kontakt</th>
      <th>Promeni</th>
    </thead>
    <tbody>
      <td>{{info.address}}</td>
      <td>{{info.city}}</td>
      <td>{{info.country}}</td>
      <td>{{info.telephone}}</td>
      <td>
        <p data-placement="top" data-toggle="tooltip" title="Edit">
          <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
        </p>
      </td>
    </tbody>
  </table>

  <p class = 'right-it'><button type = 'submit' class = 'btn btn-primary'><span class="glyphicon glyphicon-ok-sign"></span>Potvrdi narudžbinu</button></p>
  <!-- If we want to change some data -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align maintitle">Izmenite zeljene podatke</h4>
        </div>
          <!-- Body -->
        <form ng-controller = 'ChangeinfoController' ng-submit = 'changeInfo()'>
          <fieldset>
            <p><label>Adresa: </label> <input type = 'text' ng-model="info.address" ></p>
            <p><label>Grad: </label> <input type = 'text' ng-model="info.city" ></p>
            <p><label>Država: </label> <input type = 'text' ng-model="info.country" ></p>
            <p><label>Telefon: </label> <input type = 'text' ng-model="info.telephone" ></p>
          </fieldset>
          <!-- Footer -->
          <div class="modal-footer ">
            <button type="submit" class="btn btn-warning btn-lg" id = 'keepinfo' ><span class="glyphicon glyphicon-ok-sign"></span>Sacuvaj</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- If we want to delete some order -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align maintitle">Obrisite ovu porudzbinu</h4>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="alert alert-danger">
            <span class="glyphicon glyphicon-warning-sign"></span> Da li ste sigurni da zelite da obrisete zeljenu porudzbinu?
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer ">
          <button type="button" class="btn btn-success color-it-g" ><span class="glyphicon glyphicon-ok-sign"></span> Da</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Ne</button>
        </div>
      </div>
    </div>
  </div>
</div>
