<div class = 'row' ng-controller = 'UserController'>
  <h1 class = 'maintitle'> <i class = 'glyphicon glyphicon-user'></i>Vaši podaci</h1>
  <div class = 'col-sm-2'></div>
  <div class = 'col-sm-8 text-centered well well-md'>
    <fieldset>
      <p><label>Ime: </label> {{info.name}} </p>
      <p><label>Prezime: </label> {{info.surname}} </p>
      <p><label>Adresa: </label> {{info.address}}</p>
      <p><label>Grad: </label> {{info.city}}</p>
      <p><label>Država: </label> {{info.country}}</p>
      <p><label>Telefon: </label> {{info.telephone}}</p>
    </fieldset>
  </div>
</div>
